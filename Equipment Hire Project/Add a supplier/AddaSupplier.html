        <script>
            function addSupplier() {
                var supplierID = document.getElementById("SupplierID").value;
                var tradingName = document.getElementById("TradingName").value;
                var street = document.getElementById("Street").value;
                var town = document.getElementById("Town").value;
                var country = document.getElementById("Country").value;
                var phoneNumber = document.getElementById("PhoneNumber").value;
                var emailAddress = document.getElementById("EmailAddress").value;
                var webAddress = document.getElementById("WebAddress").value;

                if (supplierID === "" || tradingName === "" || street === "" || town === "" || country === "" || phoneNumber === "" || emailAddress === "" || webAddress === "") {
                    alert("Please fill in all required fields.");
                    return;
                }

                var confirmation = confirm("Are you sure you want to add these details?");

                if (confirmation) {
                    // Make an AJAX request to add the new supplier to the database
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "insert.php", true);
                    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    xhr.onreadystatechange = function () {
                        if (this.readyState === 4 && this.status === 200) {
                            alert(this.responseText);
                            // Clear the form after successfully adding the new supplier
                            document.getElementById("SupplierID").value = "";
                            document.getElementById("TradingName").value = "";
                            document.getElementById("Street").value = "";
                            document.getElementById("Town").value = "";
                            document.getElementById("Country").value = "";
                            document.getElementById("PhoneNumber").value = "";
                            document.getElementById("EmailAddress").value = "";
                            document.getElementById("WebAddress").value = "";
                        }
                    };
                    xhr.send("SupplierID=" + supplierID + "&TradingName=" + tradingName + "&Street=" + street + "&Town=" + town + "&Country=" + country + "&PhoneNumber=" + phoneNumber + "&EmailAddress=" + emailAddress + "&WebAddress=" + webAddress);
                }
            }
