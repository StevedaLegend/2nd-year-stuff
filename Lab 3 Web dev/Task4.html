<!DOCTYPE html>
<html>

<head>

        <title>Form Demo - Task 4</title>


</head>


<body>


        <div class="border1">

                <form>
                        <fieldset>
                                <h2>Customer Form</h2>
                                <div class="inputbox">
                                        <label for="FIrstname"> First Name:</label>
                                        <input type="text" name="firstname" id="firstname" />
                                </div>
                                <div class="inputbox">
                                        <label for="surname">Surname:</label>
                                        <input type="text" name="surname" id="surname" />
                                </div>

                                <div class="inputbox">
                                        <label for="Phone">Phone</label>
                                        <input type="text" name="Phone" id="Phone" />
                                </div>

                                <div class="inputbox">
                                        <label for="surname">Email</label>
                                        <input type="text" name="Email" id="Email" />
                                </div>

                                <div class="inputbox">
                                        <label for="Webiste">Website</label>
                                        <input type="text" name="Website" id="Website" />
                                </div>


                                <div class="radiobox">
                                        <label>Current Customer</label><br />
                                        <input type="radio" name="registered" id="registered" value="Regy" />
                                        <label for="registered">Current</label><br />
                                        <input type="radio" name="registered" id="notregistered" value="Regn" />
                                        <label for="notregistered">Not Current</label><br />
                                </div>
                        </fieldset>
                        <fieldset>
                                <p>Other details</p>
                                <div class="inputbox">
                                        <label for="Number of Children">Number of Children</label>
                                        <input type="text" name="Number of Children" id="Number of Children" />
                                </div>
                                <div class="slidecontainer">
                                        <label for="Satisfaction Rating with the company">Satisfaction Rating with the
                                                company</label>
                                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                                </div>

                                <div class="dropdown">
                                        Have you got the following?<br>

                                </div>


                                <div class="checkbox1">

                                        <div class="options">
                                                <input type="checkbox" name="course" id="C1" value="Electric Cooker">
                                                <label for="C1">Eletric Cooker</label>
                                                <div class="courses">
                                                        <input type="checkbox" name="course" id="C2"
                                                                value="Electric Washing Machine">
                                                        <label for="C2">Electric Washing Machine</label>
                                                        <div class="courses">
                                                                <input type="checkbox" name="course" id="C3"
                                                                        value="Tumble Dryer">
                                                                <label for="C3">Tumble Dryer</label>
                                                                <div class="courses">
                                                                        <input type="checkbox" name="course" id="C4"
                                                                                value="Steam Iron">
                                                                        <label for="C3">Steam Iron</label>
                                                                </div>
                                                                <div>

                                                                        <div class="myButton">
                                                                                <input type="submit" value="Send Form"
                                                                                        name="submit" /><br><br>
                                                                                <input type="reset" value="Clear Form"
                                                                                        name="reset" />
                                                                        </div>
                        </fieldset>
                </form>
</body>


</html>
