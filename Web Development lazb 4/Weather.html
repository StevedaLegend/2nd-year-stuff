<!doctype html>
<html>

<body>
    <script>

        //prompt message 
        var temperature = prompt("Enter in a temperature temperature");
        temperature = parseInt(temperature);

        // Uses if statements and else if to determine which number will be used 
        if (temperature => 30) {

            alert("Very Hot!");
        }

        else if (temperature => 22 || 29) {

            alert("T-shirt and shorts weather");
        }
        else if (temperature => 18 || 21) {

            alert("Around room temperature");
        }

        else if (temperature => 14 || 17) {

            alert("Long sleeve shirt and trousers");
        }
        else if (temperature => 8 || 13) {

            alert("Fleece jacket weather");
        }
        else if (temperature => 2 || 7) {

            alert("Quite cold");
        }

        else if (temperature => -10 || -1) {

            alert("Very Very cold");
        }

        else if (temperature => -10) {

            alert("Dont go out unless you really need to!!");
        }


    </script>
</body>

</html>
