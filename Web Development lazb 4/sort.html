<!DOCTYPE html>
<html>
<body>
<script>

// program to sort an array of words in alphabetical order

// take input
const string = prompt('Enter a sentence: ');

// converting to an array
const ArrayName = string.split(' ');

// sort the array elements
ArrayName.sort();

// display the sorted words
alert('The sorted words are:');

for (const element of ArrayName) {
  
  alert(element);
}

</script>
</body>    
</html>
