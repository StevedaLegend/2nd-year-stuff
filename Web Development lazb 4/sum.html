<!doctype html>
<html>

<body>
    <script>

        // Have your variables and prompts out to input your first number and your second number
        var x = prompt("Enter in a number");
        var y = prompt("Enter in 2nd number");

        // Gets the sum and pluses the 2 numbers together 
        var sum = x + y

        // If your nuber total is more than 100 is says its greater if its less than 100 then its not greater
        if (sum > 100) {

            alert("The number is greater than 100");
        }

        if (sum <= 100) {

            alert("The number is less than 100");
        }
    </script>
</body>
