<head>


    <title>Customer Feedback</title>
    <!--Used for the title of the page -->

    <link rel="stylesheet" href="Assesment.css">
    <!--Link to the CSS-->

    <!--Link to JavaScript-->
    <script src="task1.js"></script>

</head>


<body>



    <form action="">



        <!--Fieldset-->

        <!--Fieldset is like setting a box in the html but puts a border around where you want the fieldset to start and where you want it to end-->

        <fieldset>
            <h2>
                <P style="color:whitesmoke">Student Details
            </h2>

            <!-- You have a box and you input the name and has a required pattern where you have to put in a text before you submit-->
            <div class="inputbox">
                <label for="Name">
                    <P style="color:whitesmoke"><b>Name (Required):</b>
                </label>
                <input type="text" name="Name" id="Name" title="Text Only" required pattern="[ a-zA-Z0-9_-\.]+" />
            </div>


            <!-- You have a box and you input the address and has a required pattern where you have to put in an address before you submit-->
            <div class="inputbox">
                <label for="Address">
                    <P style="color:whitesmoke"> <b> Address (Required):</b>
                </label>
                <input type="text" name="Address" id="Address" required title="Standard Address conventions." />
            </div>

            <!-- The input type is number and has to have the required pattern and the title shows the user an example of the required format-->
            <div class="inputbox">
                <label for="Phone number">
                    <P style="color:whitesmoke"> Phone number:
                </label>
                <input type="tel" id="phone" name="phone" placeholder="123-45-678"
                    pattern="( ) - [0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
                <small>e.g (087) 123 or 087 - 123</small><br><br>
            </div>

            <!-- You have a box and you input the email address and has a required pattern where you have to put in an email address before you submit and it has to be the same in 2 boxes-->
            <P style="color: whitesmoke"> <b> Confirm Email Address (Required) </b>
            <form action="contact.php" method="post" name="form1" id="form1">
                <input name="email" type="text" required="1" id="email" />
                <input name="emailConfirm" type="text" id="confemail" onblur="confirmEmail()" />
            </form>
            </div>

            <!-- date of birth code you se the class date of birth and have the value of the date example like todays date and have the minimum date like the start of the year and the maximum date witch is the end of the year-->
            <div class="inputbox">
                <label for="Date of birth">
                    <P style="color:whitesmoke"> <b>Date of birth:</b>
                </label>
                <input type="date" name="Date of birth" id="Date of birth" value="2022-12-14" min="2000-01-01"
                    max="2022-12-31" required />
            </div>

            <!-- Code to show when the user has started and cannot be above this date-->
            <div class="inputbox">
                <label for="Date of birth">
                    <P style="color:whitesmoke"> <b>Starting Date</b>
                </label>
                <input type="date" name="Starting date" id="Date of birth" value="2022-12-14" min="2000-01-01"
                    max="2022-12-31" required />
            </div>


            <!--Use the type class my button to make the button and the text submit and clear form to submit the form and clear the form -->
            <div class="myButton">
                <input type="submit" value="Submit" name="submit" /><br><br>

                <div class="myButton">
                    <input type="reset" value="Clear" name="reset" />
                </div>
            </div>

        </fieldset>


    </form>
</body>



</html>
